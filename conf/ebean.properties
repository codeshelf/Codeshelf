# Autofetch settings.
#
ebean.autofetch.querytuning=false
ebean.autofetch.queryTuningAddVersion=true
ebean.autofetch.traceUsageCollection=false
ebean.autofetch.profiling=false
ebean.autofetch.implicitmode=DEFAULT_OFF
#ebean.autofetch.implicitmode=DEFAULT_ONIFEMPTY
ebean.autofetch.profiling.min=1
ebean.autofetch.profiling.base=10
ebean.autofetch.profiling.rate=0.05

# Debug settings
#
ebean.debug.sql=false
ebean.debug.lazyload=true
ebean.debug.setDebugLazyLoad=false

## Log transaction begins and ends etc
## (0=NoLogging 1=minimal ... 9=logAll)
ebean.debug.transaction=3

# Log settings
#

## General logging level: (NONE, SQL, ALL)
ebean.log.level=NONE

## Sharing log files: (0=None Share, 1=Implicit Share, 2=All Share)
ebean.log.share=0

## Specific Log levels
## 0=none  1=summary  2=bindings  3=sql
ebean.log.iud=1
ebean.log.findid=1
ebean.log.findmany=1