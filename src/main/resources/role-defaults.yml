Inventory:
  - "che:inventory"
  - "inventory:edit"
Maintenance:
  - "ws:login"
  - "ux:*" 
  - "che:create,edit,delete"
  - "path:*"
  - "light:*"
Upload:
  - "order:import"
  - "inventory:import"
Companion:
  - "companion:view"
Browse:
  - "ws:login"
  - "ux:*" 
Admin:
  - "ws:login"
  - "ux:*" 
  - "companion:*"
  - "che:create,edit,delete"
  - "param:*"
  - "facility:edit"
  - "path:*"
  - "light:*"
  - "inventory:edit"
  - "worker:*"
  - "event:*"
Configure:
  - "ws:login"
  - "ux:*" 
  - "companion:*"
  - "che:create,edit,delete"
  - "param:edit"
  - "path:*"
  - "light:*"
  - "worker:*"

# All roles beginning with "Cs" are special restricted roles that cannot be assigned by non-Codeshelf users 
CsDeveloper:
  - "che:simulate"
CsSupport:
  - "ws:login"
  - "ux:*" 
  - "companion:*"
  - "che:create,edit,delete"
  - "param:*"
  - "facility:edit"
  - "path:*"
  - "light:*"
  - "order:import"
  - "inventory:edit"
  - "inventory:import"
CsSuperuser:
  - "*"  # includes such checked permissions as tenant:*, user:*, role:*, perm:*

# the SiteController role is also restricted
SiteController:
